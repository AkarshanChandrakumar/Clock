name: CI/CD for HTML App - Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: [self-hosted, windows]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SonarQube Scan
        uses: SonarSource/sonarcloud-github-action@v2.1.0
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      - name: Stop and Remove existing container (if any)
        run: |
          if (docker ps -q -f "name=myapp1") {
            docker stop myapp1
            docker rm myapp1
          } else {
            Write-Host "No existing container"
          }
        shell: powershell