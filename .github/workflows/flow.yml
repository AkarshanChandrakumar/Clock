name: CI/CD for HTML App - Docker

on:
  push:
    branches:
      - main

jobs:
  sonar-build:
    runs-on: [self-hosted, windows]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SonarQube Scan (Windows)
        shell: cmd
        run: |
          "C:\myapp\sonar-scanner-cli-7.1.0.4889-windows-x64\sonar-scanner-7.1.0.4889-windows-x64\bin\sonar-scanner.bat" ^
            -Dsonar.host.url=%SONAR_HOST_URL% ^
            -Dsonar.login=%SONAR_TOKEN%
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
  deploy-to-docker:
    needs: sonar-build
    runs-on: [self-hosted, windows]
    steps:
      - name: Stop and Remove existing container (if any)
        run: |
          if (docker ps -q -f "name=clock") {
            docker stop clock
            docker rm clock
           } else {
            Write-Host "No existing container"
           }
        shell: powershell
      - name: Build and Run Docker Container
        run: |
          docker build -t clock .
          docker run -d --name clock clock
        shell: powershell
  
