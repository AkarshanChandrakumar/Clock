name: CI/CD for HTML App - Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: [self-hosted, windows]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SonarScanner
        run: |
          choco install sonarqube-scanner.portable
        shell: cmd
      - name: Stop and Remove existing container (if any)
        run: |
          if (docker ps -q -f "name=myapp1") {
            docker stop myapp1
            docker rm myapp1
          } else {
            Write-Host "No existing container"
          }
        shell: powershell