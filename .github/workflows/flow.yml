name: CI/CD for HTML App - Dockers

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: [self-hosted, windows]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SonarQube Scan (Windows Local)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{sqa_f92c5b41f36d2bcaf13fc2867e0593ec36721f8c}}
      - name: Run SonarScanner Docker Container
        run: |
          docker run \
            --rm \
            -e SONAR_HOST_URL="http://localhost:9000" \
            -e SONAR_TOKEN="${{sqa_f92c5b41f36d2bcaf13fc2867e0593ec36721f8c}}" \
            -v "$(pwd):/usr/src" \
            sonarsource/sonar-scanner-cli
      - name: Stop and Remove existing container (if any)
        run: |
          if (docker ps -q -f "name=clock") {
            docker stop clock
            docker rm clock
          } else {
            Write-Host "No existing container"
          }
        shell: powershell
