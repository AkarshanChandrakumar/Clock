name: CI/CD for HTML App - Docker

on:
  push:
    branches:
      - main

jobs:
  sonar-build:
    runs-on: [self-hosted, windows]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SonarQube Scan (Windows)
        shell: cmd
        run: |
          "C:\myapp\sonar-scanner-cli-7.1.0.4889-windows-x64\sonar-scanner-7.1.0.4889-windows-x64\bin\sonar-scanner.bat" ^
            -Dsonar.host.url=%SONAR_HOST_URL% ^
            -Dsonar.login=%SONAR_TOKEN%
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
  deploy-to-docker:
    needs: sonar-build
    runs-on: [self-hosted, windows]
    steps:
        
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Stop, Remove, Build, and Run Docker Container
        run: |
          docker ps
          docker ps -a
          docker stop clock || exit 0
          docker rm clock || exit 0
          docker build -t clock .
          docker run -d -p 8090:80 --name clock clock
        shell: cmd  
